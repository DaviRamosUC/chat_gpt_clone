          <a href="#" class="-m-1.5 p-1.5">

            <img class="h-8 w-auto"

    <div class="relative isolate px-6 pt-14 lg:px-8">
      <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"

        </div>
      </div>
      <!-- Inicio do Carousel -->

        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 1 -->
          <div id="carousel-item-1" class="duration-700 ease-in-out" data-carousel-item>
            <img src="https://source.unsplash.com/random/1920x1080/?Artifitial&1"

          </div>
          <!-- Item 2 -->
          <div id="carousel-item-2" class="duration-700 ease-in-out" data-carousel-item>

          <!-- Item 3 -->
          <div id="carousel-item-3" class="duration-700 ease-in-out" data-carousel-item>
            <img src="https://source.unsplash.com/random/1920x1080/?Artifitial&3"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
          </div>
        </div>
        <!-- Slider indicators -->

          <button id="carousel-indicator-2" type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"

          <button id="carousel-indicator-3" type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
            data-carousel-slide-to="2"></button>
        </div>
        <!-- Slider controls -->
        <button id="data-carousel-prev" type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"

        <button id="data-carousel-next" type="button"

            class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">

          </span>

      <!--  Fim do Carousel -->

        <div class="hidden sm:mb-8 sm:flex sm:justify-center">
          <div
            class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">

                class="absolute inset-0" aria-hidden="true"></span>Saiba mais <span aria-hidden="true">&rarr;</span></a>
          </div>
        </div>
        <div class="text-center">
          <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
            Faça uma pergunta:
          </h1>
          <div class="mt-10">
            <div class="sm:mb-8 sm:mt-8 sm:flex sm:justify-center">
              <textarea id="question" rows="4"
                class="relative px-3 py-1 leading-2 ring-1 ring-gray-900/10 hover:ring-gray-900/20 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

            </div>
          </div>

            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Ir ao repositório</a>
          </div>
        </div>
        <p id="result" class="mt-10 mb-2 text-gray-500 dark:text-gray-400"></p>
        <p id="resultGPT" class="mt-10 mb-2 text-gray-500 dark:text-gray-400"></p>
